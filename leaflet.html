<!DOCTYPE html>

<html>

<head>

<title>Leaflet Web Map</title>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

<style>
#map {
    width: 100%;
    height:500px;
}
</style>

</head>

<body>

    <div id="map"></div>

<script>

    var map = L.map('map',{scrollWheelZoom:false}).setView([24, -30], 2);

    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
    var databrewIcon = L.icon({
    iconUrl: '/images/logosmall.png',

    iconSize:     [40, 40], // size of the icon
    popupAnchor:  [0, -15] // point from which the popup should open relative to the iconAnchor
    });
    
    
    var marker = L.marker([43.64701, -79.39425], {icon: databrewIcon}).bindPopup('Toronto Office<br>647-860-4338').addTo(map);
    var marker = L.marker([41.3851, 2.1734], {icon: databrewIcon}).bindPopup('Barcelona Office').addTo(map);
    var marker = L.marker([-25.406, 32.807], {icon: databrewIcon}).bindPopup('Mozambique').addTo(map);
    var marker = L.marker([52.37022, 4.89517], {icon: databrewIcon}).bindPopup('Amsterdam').addTo(map);

</script>

</body>

</html>
